<!DOCTYPE html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body class="page">
  <header class="head-container"><img src="./eisenhower-matrix.jpg" class="header__img">
    <a class="header__more-inf" href="https://goal-life.com/page/method/matrix-eisenhower" alt="Matrix eisenhower">Want more
      details?</a>
  </header>
  <main class="main-container">
    <p id="main__add-element"><label for="new-task">Add Item</label>
      <div class="main__task-row-wrapper"><input id="new-task" class="task" type="text"><button>Add</button>
      </div>
    </p>
    <h3>Todo</h3>
    <ul id="incomplete-tasks">
      <li class="li-item"><input type="checkbox"><label class="task">Pay Bills</label><input type="text" class="task">
        <button class="edit">Edit</button><button class="delete"><img class="del-img" src="./remove.svg"
            alt="Button for remove"></button>
      </li>
      <li class="li-item" class="edit-mode"><input type="checkbox"><label class="task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="task"><button class="edit">Save</button>
        <button class="delete"><img class="del-img" src="./remove.svg" alt="Button for remove"></button>
      </li>
    </ul>
    <h3>Completed</h3>
    <ul id="completed-tasks">
      <li class="li-item"><input type="checkbox" checked><label class="task">See the Doctor</label>
        <input type="text" class="task"><button class="edit">Edit</button>
        <button class="delete"><img class="del-img" src="./remove.svg" alt="Button for remove"></button>
      </li>
    </ul>
  </main>
  <script SRC="app.js"></script>
</body>

</html>
